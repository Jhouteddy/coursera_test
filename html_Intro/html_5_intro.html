<!DOCTYPE html>
<html>

<head>
    <title>Example Domain</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
</head>

<body>
    <form>
        <input list="mylists">
        <datalist id="mylists">
            <option value="IE">
            <option value="Firefox">
            <option value="Chrome">
            <option value="Safari">
        </datalist>
    </form>

    <hr>

    <input type="color" name="color">

    <hr>
    <input type="data" name="data">
    <hr>
    <input type="email" name="email">
    <hr>
    <input type="number" name="number" min="1" max="6">
    <hr>
    <input type="text" name="firstname" value="Tom" readonly>
    <hr>
    <input type="text" name="firstname" value="Tom" disabled>
    <hr>
    <input type="text" name="firstname" value="Tom" size="90">
    <hr>
    <input type="text" name="firstname" value="Tom" maxlength="4">
    <hr>
    <audio controls>
        <source src="audio.mp3" type="audio/mpeg">
    </audio>
    <br>
    <video controls width="600">
        <source src="video.mp4" type="viedo/mp4">
    </video>
</body>

</html>
