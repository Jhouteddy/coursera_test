<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <title>Hello, world!</title>
    <style>
        .box {
            background-color: red;
            color: white;
            border: 1px solid white;
        }
    </style>
</head>

<body>

    <nav class="navbar navbar-expand-md navbar-dark bg-primary">
        <a herf="#" class="navbar-brand">Teddy.com</a>

        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div id="navbarCollapse" class="collapse navbar-collapse">
            <ul class="navbar-nav">
                <li class="nav-item active"><a herf="#" class="nav-link">主頁</a></li>
                <li class="nav-item"><a herf="#" class="nav-link">FB</a></li>
                <li class="nav-item"><a herf="#" class="nav-link">聯繫方式</a></li>
            </ul>
        </div>
    </nav>
    <div class="container">
        <h1>Hello, world!</h1>

        <form>
            <div class="form-group row">
                <label for="email" class="col-sm-2 col-form-label">郵箱地址</label>
                <input type="email" id="email" name="email" class="col-sm-4 form-control" placeholder="請輸入您的郵箱地址">
            </div>

            <div class="form-group row">
                <label for="password" class="col-sm-2 col-form-label">密碼</label>
                <input type="password" id="password" name="password" class="col-sm-4 form-control"
                    placeholder="請輸入您的密碼">
            </div>

            <div class="form-group ">
                <div class="col-sm-4 form-check">
                    <input type="checkbox" id="check" name="checkbox" class="form-check-input">
                    <label for="check" class="form-check-label">是否記住密碼</label>
                </div>
            </div>

            <div class="form-group ">
                <button type="button" name="submit" class="btn btn-primary">提交</button>
            </div>

        </form>

        <button type="button" class="btn btn-success" data-toggle="modal" data-target="#myModal">調用窗口</button>
        <div class="modal" id="myModal">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Modal Title</h5>
                        <button type="button" name="button" class="close" data-dismiss="modal">
                            <span>&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        ...
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">
                            關閉
                        </button>
                        <button type="button" class="btn btn-warning" data-dismiss="modal">
                            確認
                        </button>
                    </div>
                </div>
            </div>
        </div>


        <div id="carousel-controller" class="carousel slide" data-ride="carousel">
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img class="w-100" src="img/1.jpg">
                </div>
                <div class="carousel-item ">
                    <img class="w-100" src="img/2.jpg">
                </div>
                <div class="carousel-item ">
                    <img class="w-100" src="img/3.jpg">
                </div>
            </div>
            <a href="#carousel-controller" data-slide="prev" class="carousel-control-prev">
                <span class="carousel-control-prev-icon"></span>
            </a>
            <a href="#carousel-controller" data-slide="next" class="carousel-control-next">
                <span class="carousel-control-next-icon"></span>
            </a>

            <ol class="carousel-indicators">
                <li data-target="#carousel-controller" data-slide-to="0" class="active"></li>
                <li data-target="#carousel-controller" data-slide-to="1"></li>
                <li data-target="#carousel-controller" data-slide-to="2"></li>
            </ol>

        </div>


        <div class="row">
            <div class="box col col-md-8">First Content</div>
            <div class="box col col-md-3">Second Content</div>
            <div class="box col col-md-1">Last Content</div>
        </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
</body>

</html>
