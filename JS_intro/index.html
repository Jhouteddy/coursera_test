<!DOCTYPE html>
<html>

<head>
    <title>Learn JS</title>

    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style type="text/css">
        #circle {
            width: 200px;
            height: 200px;
            background-color: red;
            border-radius: 100px;

        }
    </style>
</head>

<body>
    <!-- <button onclick="alert('Hello!')"> touch me! </button> -->
    <button id="myButton"> touch me! </button>
    <p id="text">獲取一段文字</p>

    <br><br>

    <button id="myButton1"> touch me! </button>
    <p id="text1">我想添加：</p>

    <br><br>

    <button id="myButton2"> touch me! </button>
    <p id="text2"></p>
    <div id="circle"></div>

    <br><br>

    <input id="myInput" type="text" value="my value" />
    <button id="myButton3"> touch me! </button>
    <p id="text3">一段文字而已</p>

    <button id="myButton4"> touch me! </button>
    <p id="text4">一段文字而已</p>

    <br><br>

    <p>今日天氣如何</p>
    <input id="myInput1" type="text" value="my value" />
    <button id="myButton5"> 提交 </button>

    <script type="text/javascript">
        //alert(document.getElementById('text').innerHTML);
        //document.getElementById('text').innerHTML="修改後的文字";
        document.getElementById("myButton").onclick = function () {
            document.getElementById('text').innerHTML = "new world";
        }

        document.getElementById("myButton1").onclick = function () {
            document.getElementById('text1').innerHTML = document.getElementById("text1").innerHTML + "一段文字";
        }

        document.getElementById("myButton2").onclick = function () {
            document.getElementById('text2').innerHTML = "<ul><li>apple</li><li>banana</li><li>pie</li></ul>"
        }

        var myVariable = 'circle';
        document.getElementById(myVariable).onclick = function () {
            document.getElementById(myVariable).style.display = "none"
        }



        document.getElementById('myButton3').onclick = function () {
            var myVariable1 = document.getElementById("myInput").value;
            document.getElementById('text3').innerHTML = myVariable1;
        }

        var myArray = ["pizza", "chocalate"];
        myArray.push("apple");
        console.log("push = ", myArray);
        myArray.splice(1, 1);
        console.log("delete chcocalate,", myArray);
        document.getElementById('myButton4').onclick = function () {
            document.getElementById('text4').innerHTML = myArray[1];
        }


        document.getElementById('myButton5').onclick = function () {
            if (document.getElementById('myInput1') == '下雨') {
                alert("今天下雨");
            } else {
                alert("今天沒下雨");
            }


        }

    </script>
</body>

</html>
